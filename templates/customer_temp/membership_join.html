{% extends 'customer_temp/customerbase.html' %}
{% load crispy_forms_filters %}
{% block content %}

<div class="col-lg-8">
<div class="card">
    <div class="card-hrader"><strong>Appointments</strong></div>
    <div class="caed-body card-block">
        <form method="post">{% csrf_token %}
            <div class="form-group">
                <label class="form-control-label">Membership Name</label>
                <input required class="form-control"readonly value="{{show.membership_name}}">

            </div>
            <div class="form-group">
                <label class="form-control-label">Duration</label>
                <input required class="form-control"readonly value="{{show.duration}}">
            </div>


           <div class="form-actions form-group">
                <button type="submit" class="btn btn-primary btn-sm">Join</button>
            </div>


            {% for message in messages %}
            <div class="alert" role="alert">
                {{message}}
            </div>
            {%endfor%}



        </form>
    </div>
</div>
</div>
{%endblock%}
