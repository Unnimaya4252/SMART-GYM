<!DOCTYPE html>
{% extends "admin_temp/adminbase.html" %}
{% load crispy_forms_filters %}
{% block content %}
<div class="col-lg-8">
<div class="card">
    <div class="card-hrader"><strong>Reply to complaints</strong></div>
    <div class="caed-body card-block">
        <form method="post">{% csrf_token %}
            <div class="form-group">
                <label class="form-control-label">Name</label>
                <input required class="form-control"readonly value="{{complaints.user5}}">

            </div>
            <div class="form-group">
                <label class="form-control-label">Date</label>
                <input required class="form-control"readonly value="{{complaints.date}}">

            </div>
            <div class="form-group">
                <label class="form-control-label">Complaints</label>
                <input required class="form-control"readonly value="{{complaints.complaints}}">
            </div>
             <div class="form-group">
                <label for="company" class="form-control-label">Reply</label>
                 <textarea cols="5"rows="7"required id="company"class="form-control"name="reply">
                 </textarea>
             </div>

            <div class="form-actions form-group">
                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            </div>
            {% for message in messages %}
            <div class="alert alert-primary" role="alert">
                {{message}}
            </div>
            {%endfor%}



        </form>
    </div>
</div>
</div>
{%endblock%}
