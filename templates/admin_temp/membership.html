{% extends 'admin_temp/adminbase.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center display-4">Membership</h1>
        </div>
        <div class="card" style="width:50% ">
            <form method="POST" action="#" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" class="btn btn-secondary" value="add"/>
                 <a href="{% url 'membershipview'  %}" class="btn btn-secondary">View</a>

            </form>
        </div>
    </div>
</div>
{% endblock %}
