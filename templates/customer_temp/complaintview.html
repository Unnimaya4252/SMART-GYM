{% extends 'customer_temp/customerbase.html' %}

{% block content %}




<div class="card">
<table class="table">
   <thead class="table table-striped">

   <tr>
       <th scope="col">ID</th>
<!--       <th scope="col">USER</th>-->
       <th scope="col">DATE</th>
       <th scope="col">COMPLAINTS</th>
       <th scope="col">REPLY</th>



   </tr>
   </thead>
   <tbody>
   {% for i in data %}
     <tr>
         <td>{{forloop.counter}}</td>
<!--         <td>{{i.user}}</td>-->
         <td>{{i.date}}</td>
         <td>{{i.complaints}}</td>
         <td>{{i.reply}}</td>
         <td>
              <form action="{% url 'custcomplaintsdelt' i.id %}" method="POST">
                 {% csrf_token %}


                    <button type="submit" class="btn btn-outline-dark">Delete</button>

         </td>








     </tr>
   </tbody>

{% endfor %}

   </table>

</div>
 {% endblock %}
